<p>
  post-example works!
</p>

<input type="text" class="form-control" #title
  (keyUp.enter)="newPost(title)">
<br><br>
<ul class="list-group">
  <li class="list-group-item"
    *ngFor='let post of posts'>
    <button class="btn btn-primary" (click)="updatePost(post)">Update</button>&nbsp;
    <button class="btn btn-primary" (click)="deletePost(post)">Delete</button> 
    {{ post.title }}
  </li>
</ul>
